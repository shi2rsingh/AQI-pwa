            margin-top: 1em;

        .aqi {
            font-size: 4em;
            line-height: 1em;
        }

        .pm-values {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

            position: absolute;

    <style>
        body.dark {
          --bg-color: #000;

<body>
    <nav class="nav">
        <div class="nav-center">
            <a class="brand">
              AQI
            </a>
          </div>
    </nav>
    <main class="m-t-1">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="is-marginless">Air Quality Index</h3>
                    <div class="location">Fetching Location Data...</div>
                </div>
            </div>
            <div class="row">
                <div class="col"><span class="aqi">--</span>
                    <div class="level"></div>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="aqi-desc">
                        Checking safety levels surrounding you.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col is-center">
                    <div class="pm-values is-full-width">
                        <div>
                            <h4 class="is-marginless">--</h4>
                            <h6 class="is-marginless">PM2.5</h6>
                        </div>
                        <div>
                            <h4 class="is-marginless">--</h4>
                            <h6 class="is-marginless">PM10</h6>
                        </div>
                        <div>
                            <h4 class="is-marginless">--</h4>
                            <h6 class="is-marginless">SO<sub>2</sub></h6>
                        </div>
                        <div>
                            <h4 class="is-marginless">--</h4>
                            <h6 class="is-marginless">NO<sub>2</sub></h6>
                        </div>
                        <div>
                            <h4 class="is-marginless">--</h4>
                            <h6 class="is-marginless">O<sub>3</sub></h6>
                        </div>
                        <div>
                            <h4 class="is-marginless">--</h4>
                            <h6 class="is-marginless">CO</h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>
